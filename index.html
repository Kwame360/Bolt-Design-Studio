<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <div class="logo"><img src="./assets/LOGO.svg" alt="Logo"></div>
            <ul class="links btn_outline">
                <li><a href="#" class="feint_text">Home</a></li>
                <li><a href="#" class="feint_text">Features</a></li>
                <li><a href="#" class="feint_text">How it works</a></li>
                <li><a href="#" class="feint_text">Testimonials</a></li>
                <li><a href="#" class="feint_text">FAQs</a></li>
            </ul>
            <div class="btn_outline">
                <p>Notify me</p>
            </div>
        </nav>
        <div class="hero">
            <div class="hero_images">
                <img src="./assets/SMALL PHONE.png" alt="phone" class="left_mobile">
                <img src="./assets/GREEN POINTER.png" alt="phone" class="pointer">
            </div>

            <div class="hero_text">
                <h2 style="text-align: center;">Design Works, the efficient way</h2>
                <p class="feint_text" style="text-align: center; width: 500px;">innovative design solutions for
                    technology firms and
                    emerging businesses
                    weary of the typical
                    aesthetic methodology, arriving shortly</p>
            </div>
            <div class="hero_images_right">
                <img src="./assets/BLUE POINTER.png" alt="watch" class="pointer">
                <img src="./assets/SM WATCH.png" alt="watch" class="left_mobile">
            </div>

        </div>

    </header>

    <section class="interfaces">
        <img src="./assets/SM PHONE.png" alt="phone interface" class="interface">
        <img src="./assets/DASH CARD.png" alt="phone interface" class="interface">
        <img src="./assets/CRED CARD.png" alt="phone interface" class="interface">
    </section>

    <section class="leaders">
        <p>Already chosen by the leaders</p>
        <div class="leaders_logo">
            <img src="/assets/PINTEREST.png" alt="pinterest">
            <img src="/assets/DUOLINGO.png" alt="duolingo">
            <img src="/assets/JP MORGAN.png" alt="morgan">
            <img src="/assets/REVOLUT.png" alt="revolut">
            <img src="/assets/HEADSPACE.png" alt="headspace">
        </div>
    </section>

</body>

</html>
